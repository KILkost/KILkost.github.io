<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сайт без чебупелей</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
  <div class="top-panel">
    <button onclick="alert('Тест работает!')">Тест</button>
    <a href="https://vk.com/klafonswat" target="_blank">Мой ВК</a>
  </div>

  <div id="editable" class="editable" contenteditable="true">
    Этот текст можно редактировать прямо здесь.
  </div>

  <div id="players" class="players">
    <div class="yt-player">
      <label>Введите ID или ссылку на YouTube плейлист/видео:</label>
      <input id="playlist" type="text" placeholder="например PL12345 или ссылка">
      <button id="loadPlaylist">Загрузить</button>
      <iframe id="ytIframe" width="300" height="200" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="local-player">
      <label>Выберите MP3 файлы:</label>
      <input id="audioUpload" type="file" multiple accept="audio/*">
      <button id="saveFiles">Сохранить</button>
      <button id="clearFiles">Очистить</button>
      <div id="tracksList"></div>
      <audio id="player" controls></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
